<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="shift_jis"> -->
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <!-- 静的ファイルをリンクする -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="/data/main.css">
</head>

<body>
    <header class="head-flex">


        <form>
            <label for="item">いくつ表示する？</label>
            <input class="ghost-button" type="submit" formaction="/get" formmethod="GET" name="item" value="10">
            <input class="ghost-button" type="submit" formaction="/get" formmethod="GET" name="item" value="1">
            <input class="ghost-button " type="submit" formaction="/" formmethod="GET" name="all" value="一覧表示">
        </form>
    </header>

    <section>

        <div class="flex-container">

            {{range $index, $list := .Data}}
            <article>
                <div class={{$list.Rank}}>
                    {{$list.Title}}
                    <a href={{$list.Urltxt}} target="_blank" rel="noopener">詳細表示</a>

                </div>

            </article>
            {{end}}

        </div>
    </section>



</body>

</html>
