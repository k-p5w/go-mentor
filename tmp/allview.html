<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="shift_jis"> -->
    <meta charset="UTF-8">
    <title>golang</title>
    <!-- 静的ファイルをリンクする -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="/data/main.css">
    <script src='/data/main.js'></script>
    <script src='./main.js'></script>
</head>

<body>

    <header>
        <div class="pill-nav">
            <a class="active" href="#メインページ">Home</a>
            <a href="/get">ランダム表示</a>
            <a href="/trion">トリオン判定</a>
        </div>
    </header>

    <section>
        <article>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="こちらから検索できます.">
            <div>
                <ul id="govItems">
                    {{range $index, $list := .Data}}

                    <li>
                        <a href={{$list.Urltxt}} target="_blank" rel="noopener">[{{$list.Point}}]{{$list.Title}}</a>
                    </li>

                    {{end}}
                </ul>
            </div>
        </article>
        </div>
    </section>

    <footer class="head-flex">

        <form action=/get method=get onsubmit="send.disabled = true;send.value ='実行中'">

            <input class="ghost-button" type="submit" name="send" value="再表示(/get)">

        </form>
        <form action=/ method=get onsubmit="send.disabled = true;send.value ='実行中'">
            <input class="ghost-button" type="button" name="allview" value="ALL表示">
        </form>
    </footer>

</body>

</html>
